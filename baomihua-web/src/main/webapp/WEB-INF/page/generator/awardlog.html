<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("bmhawardlog:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("bmhawardlog:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("bmhawardlog:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">中奖者名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhAwardLog.userName" placeholder="中奖者名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhAwardLog.phoneNum" placeholder="手机号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">奖品号码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhAwardLog.priceNum" placeholder="奖品号码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">奖品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhAwardLog.priceName" placeholder="奖品名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">抽奖时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhAwardLog.createTime" placeholder="抽奖时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">抽奖表id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhAwardLog.awardId" placeholder="抽奖表id"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/bmhawardlog.js?_${date.systemTime}"></script>
</body>
</html>
