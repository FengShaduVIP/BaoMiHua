<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("bmhordermanage:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("bmhordermanage:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("bmhordermanage:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">快递商家</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhOrderManage.orderTyp" placeholder="快递商家"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">快递单号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhOrderManage.orderNum" placeholder="快递单号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhOrderManage.vipName" placeholder="客户姓名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhOrderManage.phoneNum" placeholder="手机号"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">可抽奖次数</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="bmhOrderManage.awardTimes" placeholder="可抽奖次数"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">中奖号码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="bmhOrderManage.priceNum" placeholder="中奖号码"/>
				</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户省份</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhOrderManage.province" placeholder="客户省份"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户城市</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bmhOrderManage.city" placeholder="客户城市"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/bmhordermanage.js?_${date.systemTime}"></script>
</body>
</html>
