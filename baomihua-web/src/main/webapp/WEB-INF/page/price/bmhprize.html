<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
	<link rel="stylesheet" type="text/css" href="${rc.contextPath}/js/price/showpic.css">
	<link rel="stylesheet" type="text/css" href="${rc.contextPath}/statics/plugins/fancybox/jquery.fancybox.css">

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("bmhprize:save"))
			#end
			#if($shiro.hasPermission("bmhprize:update"))
			#end
			#if($shiro.hasPermission("bmhprize:delete"))
			#end
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" id="priceForm" enctype="multipart/form-data">
			<div class="form-group" >
			   	<div class="col-sm-2 control-label">奖品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" data-options="required:true" class="form-control" name="name" placeholder="奖品名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">奖品图片</div>
			   	<div class="col-sm-10">
					<div id="upload" >
						<div id="img-container" >
							<div id="img-up-add" class="img-up-add  img-item" style=""> <span class="img-add-icon">选择图片</span> </div>
							<input type="file" name="pricePicFile" id="img-file-input">
						</div>
					</div>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">排序</div>
			   	<div class="col-sm-10">
			      <input type="text" data-options="required:true" class="form-control" name="sort" placeholder="排序"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">是否显示</div>
			   	<div class="col-sm-10">
			      <select data-options="required:true" class="form-control" name="isDel" placeholder="是否显示">
					  <option value="0" selected>否</option>
					  <option value="1">是</option>
				  </select>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" onclick="doSavePrice()" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/price/bmhprize.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/price/showpic.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/statics/plugins/fancybox/jquery.fancybox.js?_${date.systemTime}"></script>

</body>
</html>
